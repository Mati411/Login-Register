<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-form" id="container-form">
        <div class="form-container-form sign-up-container-form">
            <form action="#" class="form-form">
                <h1 class="ttl-form">Crear Cuenta</h1>
                <input type="text" placeholder="Usuario" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="********" />
                <button class="btn-form">Registarse</button>
            </form>
        </div>
        <div class="form-container-form sign-in-container-form">
            <form action="#" class="form-form">
                <h1 class="ttl-form">Iniciar Sesión</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="********" />
                <button class="btn-form">Iniciar sesión</button>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
        <div class="overlay-container-form">
            <div class="overlay-form">
                <div class="overlay-panel-form overlay-left-form">
                    <h1>Bienvenid@ de vuelta!</h1>
                    <p>Si ya tienes una cuenta, haz click en el botón de abajo</p>
                    <button class="ghost-form btn1-form" id="signIn-form">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel-form overlay-right-form">
                    <h1>Hola, amig@</h1>
                    <p>Si no tienes una cuenta, ¿Qué esperas a crear una?</p>
                    <button class="ghost-form btn1-form" id="signUp-form">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp-form');
        const signInButton = document.getElementById('signIn-form');
        const container = document.getElementById('container-form');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active-form");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active-form");
        });
    </script>
</body>
</html>
